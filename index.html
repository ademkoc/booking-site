<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Booking.com</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="main.css">
  <script src="./scripts/main.js" defer></script>
</head>

<body>
  <svg style="position: absolute; width: 0; height: 0; overflow: hidden;" version="1.1"
    xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    <defs>
      <symbol id="icon-menu" viewBox="0 0 24 24">
        <title>icon-menu</title>
        <path d="M3 6h18v2.016h-18v-2.016zM3 12.984v-1.969h18v1.969h-18zM3 18v-2.016h18v2.016h-18z"></path>
      </symbol>
    </defs>
  </svg>

  <header class="header">
    <div class="container">
      <a class="header-logo" href="#">
        <img src="img/site-logo.png" alt="site logo">
      </a>

      <button class="header-switch" type="button" onclick="menuOnClick()">
        <svg class="icon icon-menu">
          <use xlink:href="#icon-menu"></use>
        </svg>
      </button>

      <div class="header-menu">
        <div class="header-menu-user">
          <a href="#">Register</a>
          <a href="#">Sign In</a>
        </div>

        <a class="header-menu-button button-blue button" href="#">List your property</a>

        <div class="header-menu-helper">
          <select>
            <option value="en">EN</option>
          </select>
          <select>
            <option value="uah">UAH</option>
          </select>
        </div>
      </div>
    </div>
  </header>
</body>

</html>
